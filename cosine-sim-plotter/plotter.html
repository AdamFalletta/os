<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Centroid Distance Calculator</title>
    <style>
        canvas {
            border: 1px solid #000;
          transform:rotate(-90deg);
        }
    </style>
</head>
<body>
    <label for="triangleA">Triangle A (X, Y):</label>
    <input type="text" id="triangleAX" placeholder="Enter X coordinate for A" />
    <input type="text" id="triangleAY" placeholder="Enter Y coordinate for A" />

    <input type="text" id="triangleBX" placeholder="Enter X coordinate for B" />
    <input type="text" id="triangleBY" placeholder="Enter Y coordinate for B" />

    <input type="text" id="triangleCX" placeholder="Enter X coordinate for C" />
    <input type="text" id="triangleCY" placeholder="Enter Y coordinate for C" />

    <button onclick="calculateMetrics()">Calculate Metrics</button>

    <canvas id="plotCanvas" width="500" height="500"></canvas>

    <div>
        <p>Distance between centroids: <span id="centroidDistance"></span></p>
    </div>

    <script>
        // Get canvas context
        const canvas = document.getElementById('plotCanvas');
        const ctx = canvas.getContext('2d');

        // Function to draw a triangle
        function drawTriangle(A, B, C, color) {
            ctx.beginPath();
            ctx.moveTo(A[0] * 50, A[1] * 50);
            ctx.lineTo(B[0] * 50, B[1] * 50);
            ctx.lineTo(C[0] * 50, C[1] * 50);
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
            ctx.stroke();
        }

        // Function to calculate centroid of a triangle
        function calculateCentroid(A, B, C) {
            const centroidX = (A[0] + B[0] + C[0]) / 3;
            const centroidY = (A[1] + B[1] + C[1]) / 3;
            return [centroidX, centroidY];
        }

        // Function to calculate distance between two points
        function calculateDistance(point1, point2) {
            return Math.sqrt((point2[0] - point1[0]) ** 2 + (point2[1] - point1[1]) ** 2);
        }

        // Function to calculate metrics
        function calculateMetrics() {
            // Get triangle coordinates
            const triangleAX = parseFloat(document.getElementById('triangleAX').value);
            const triangleAY = parseFloat(document.getElementById('triangleAY').value);
            const triangleA = [triangleAX, triangleAY];

            const triangleBX = parseFloat(document.getElementById('triangleBX').value);
            const triangleBY = parseFloat(document.getElementById('triangleBY').value);
            const triangleB = [triangleBX, triangleBY];

            const triangleCX = parseFloat(document.getElementById('triangleCX').value);
            const triangleCY = parseFloat(document.getElementById('triangleCY').value);
            const triangleC = [triangleCX, triangleCY];

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw triangles
            drawTriangle(triangleA, triangleB, triangleC, 'rgba(255, 0, 0, 0.5)'); // Triangle A in red

            // Calculate and draw centroid of Triangle A
            const centroidA = calculateCentroid(triangleA, triangleB, triangleC);
            drawTriangle(centroidA, centroidA, centroidA, 'rgba(0, 255, 0, 0.5)'); // Centroid of Triangle A in green

            // Calculate and draw centroid of Triangle B
            const centroidB = calculateCentroid([triangleA[0] + 1, triangleA[1] + 1], [triangleB[0] + 1, triangleB[1] + 1], [triangleC[0] + 1, triangleC[1] + 1]);
            drawTriangle(centroidB, centroidB, centroidB, 'rgba(0, 0, 255, 0.5)'); // Centroid of Triangle B in blue

            // Draw line connecting centroids
            ctx.beginPath();
            ctx.moveTo(centroidA[0] * 50, centroidA[1] * 50);
            ctx.lineTo(centroidB[0] * 50, centroidB[1] * 50);
            ctx.strokeStyle = 'black';
            ctx.stroke();

            // Calculate and display distance between centroids
            const centroidDistance = calculateDistance(centroidA, centroidB);
            document.getElementById('centroidDistance').textContent = centroidDistance.toFixed(2);
        }
    </script>
</body>
</html>
